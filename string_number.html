<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Practice</title>
</head>
<body>
    <h1>String with addition operator makes String data type</h1>
    <h1>String with substraction operator makes number data type</h1>
    <h1><br>watch console log</h1>
    <script>
        let x = '1';
        let y = '20';
        let z = x - y;
        console.log(z);
        console.log(typeof z);

        z = x + y;
        console.log(z);
        console.log(typeof z);
    </script>
</body>
</html>
