<!DOCTYPE html>
<html>
<head>
  <title>Window.size</title>
</head>
<body>
  <p id="size"></p>

  <script>
    function displaySize() {
      let width = window.innerWidth;
      let height = window.innerHeight;
      window.document.getElementById("size").textContent = `Width: ${width}px, Height: ${height}px`;
    }

    displaySize();
    window.onresize = displaySize;
    window.on
  </script>
</body>
</html>
