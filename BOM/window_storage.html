<!DOCTYPE html>
<html>
<head>
  <title>localStorage Example</title>
</head>
<body>
  <button onclick="FName()">Add First Name</button>
  <button onclick="LName()">Add Last Name</button>
  <button onclick="Show()">Show Full Name</button>
  <button onclick="home()">Home</button>
  <p id="name"></p>

  <script>
    function FName() {
      let fname = prompt("Enter your first name:");
      window.localStorage.setItem("fname", fname);
    }

    function LName() {
      let lname = prompt("Enter your last name:");
      window.sessionStorage.setItem("lname", lname);
    }

    function Show() {
      let fname = window.localStorage.getItem("fname");
      let lname = window.sessionStorage.getItem("lname");
      if (fname != null) {
        window.document.getElementById("name").textContent = `Your Name: ${fname}`;
        if(lname != null){
          window.document.getElementById("name").textContent = `Your Name: ${fname} ${lname}.`;
        }
      } else {
        window.document.getElementById("name").textContent = "First name not saved.";
      }
    }

    function home(){
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
